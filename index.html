<!DOCTYPE html>
<html>
    <head>
      <title>Tic-Tac-Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags unless you know what you are doing -->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags unless you know what you are doing -->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <form id="sign-up">
        <fieldset>
          <h4>Sign up!</h4>
          <input type='text' name='credentials[email]' id='sign-up-email' placeholder='Email'>
          <input type='password' name='credentials[password]' id='sign-up-password' placeholder='Password'>
          <input type='password' name='credentials[password_confirmation]' id='sign-up-password-confirmation' placeholder='Confirm Password'>
          <input type="submit" name="submit" value="Sign up!">
        </fieldset>
      </form>

      <form id="sign-in">
        <fieldset>
          <h4>Sign in!</h4>
          <input type='text' name='credentials[email]' id='sign-in-email' placeholder='Email'>
          <input type='password' name='credentials[password]' id='sign-in-password' placeholder='Password'>
          <input type="submit" name="submit" value="Sign in!">
        </fieldset>
      </form>

      <form id="sign-out">
        <fieldset>
          <h4>Sign Out!</h4>
          <input type="submit" name="submit" value="Sign Out!">
        </fieldset>
      </form>

      <form id="change-password">
        <fieldset>
          <h4>Change Password!</h4>
          <input type="password" name='passwords[old]' id='old-password' placeholder="Old Password">
          <input type="password" name='passwords[new]' id='new-password' placeholder="New Password">
          <input type="submit" name="submit" value="Change Password!">
        </fieldset>
      </form>

      <form class='gameson' id='new-game'>
        <div class="form-group">
        </div>
        <button type="submit" class="btn btn-default">New Game</button>
      </form>

      <form class='gameson' id='join-game'>
        <div class="form-group">
        </div>
        <button type="submit" class="btn btn-default">Join Game</button>
      </form>

      <div class='win-banner'></div>

      <div class='x-box'>
        <h2>Number of wins for X</h2>
        <div class='xwins'></div>
      </div>
      <div class='o-box'>
        <h2>Number of wins for O</h2>
        <div class='owins'></div>
      </div>

      <div class='game-board'>
        <div class='square' id='0'>
        </div>
        <div class='square' id='1'>
        </div>
        <div class='square' id='2'>
        </div>
        <div class='square beg-row' id='3'>
        </div>
        <div class='square' id='4'>
        </div>
        <div class='square' id='5'>
        </div>
        <div class='square beg-row' id='6' >
        </div>
        <div class='square' id='7'>
        </div>
        <div class='square' id='8'>
        </div>
      </div>
    </body>
</html>
